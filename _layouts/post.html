---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="two-grid">
    <img class="feat-img" src="{{ site.baseurl }}{{ page.image }}" alt="feature img"> 
      <h4 class="feat-title">{{ page.title }}</h4>
  </div>

  <div class="two-grid">
  	
  </div>

  
  <div class="post-content" itemprop="articleBody">
    <h2>Menu</h2>
    {{ content }}
  </div>

</article>
